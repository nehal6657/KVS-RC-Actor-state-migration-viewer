
<div class="services">
    <h4>Select your RC service to migrate:</h4>
    <ul class="list-group list-group-flush">

        <li class="list-group-item" *ngFor="let serviceid of allServices; index as i;">
            <a routerLink="automigration/{{listServices[serviceid]}}/{{serviceid}}">Service: {{serviceid}} |  Applicaiton: {{listServices[serviceid]}} 
            </a>
        </li>
        
    </ul>
</div>
